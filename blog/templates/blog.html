{% extends 'base.html' %}

{% block current %}
<div class="navlink"><a href="{{url_for('blog.view_blog')}}">Blog</a></div>
<div class="navlink"><a href="{{url_for('portfolio.view_portfolio')}}">Projects</a></div>
{% endblock %}

{% block content %}

  {% for post in posts %}
    <br>
    <img style=""class="card-img-top" src={{post.image}} alt="Card image cap">
    <h1 style="font-family: courier new" class="title"><a href="{{url_for('blog.view_blog_post', id=post.id)}}">{{post.title}}</a></h1>
    <p style="font-family: courier new" class="text-muted">{{post.date.strftime('%B %d, %Y')}}</p>
    <p class="body" style="font-family: courier new" class="card-text">{{post.body|blog_filter|safe}}<a href="{{url_for('blog.view_blog_post', id=post.id)}}">read more...</a></p>
  {% endfor %}

{% endblock %}
