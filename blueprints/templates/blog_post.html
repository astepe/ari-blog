{% extends 'base.html' %}

{% block current %}
<div class="navlink"><a href="{{url_for('blog.view_blog')}}">Blog</a></div>
<div class="navlink"><a href="{{url_for('projects.submit_sds')}}">Projects</a></div>
{% endblock %}


{% block content %}
  <div class="blog">
    <div><h1>{{blog_post.title}}</h1></div>
    <div><p style="color: #c9c9c9;">{{blog_post.date.strftime('%B %d, %Y')}} -</p></div>
    <div><img class="blog-image" src={{blog_post.image}} alt="Card image cap"></div>
    <div><p>{{blog_post.body|blog_filter|safe}}</p></div>
  </div>
{% endblock %}
